<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Links</title>

        <style type="text/css">

            /*links n√£o visitados*/
            a:link {
                color:#b9c941;
            }

            /*links visitados*/
            a:visited{
                color: #c0c0c0;
            }

            /*links ao passar o cursor*/
            a:hover{
                color:#6d790f;
            }

            /*links ao clicar e segurar o link*/
            a:active{
                color:#e4f471;
            }
        </style>
    </head>

    <body>
        <a href="https://www.google.com.br/">Google</a> |
        <a href="https://www.udemy.com/">Udemy</a>
    </body>
</html>
