<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Text style</title>

        <style>
            body{
                font-size: 40px;
                font-family: fantasy;
            }

            .negrito{
                font-weight: bold;
            }

            .italico{
                font-style: italic;
            }

            .decoração{
                text-decoration:line-through;
            }

            .fonte{
                font:bold italic 60px Arial, "Helvetica Neue", Helvetica, sans-serif;
            }
        </style>

    </head>

    <body>
        <p class="negrito">Texto Negrito</p>
        <p class="italico">Texto Itálico</p>
        <p class="decoração"> Texto decorado</p>
        <p class="fonte"> Texto com a class fonte</p>
    </body>
</html>
