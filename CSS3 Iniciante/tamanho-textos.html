<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Text size</title>

        <style>
            .text{
                font-size: 1em;
            }

            .text2{
                font-size: 20px;
            }
            
            div{
                font-size: 60px;
            }
        </style>

    </head>

    <body>
        <div>
            <p class="text">Content</p>
            <p>Content 2</p>
            <p class="text2">Content 3</p>
        </div>
    </body>
</html>
