<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../../CSS/CSS Especial/normalize.css">

        <title>Novas Tags Input</title>
    </head>
    <body>
       <form>
            <!--Text-->
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required autofocus>
            <br><br>

            <!--Email-->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br><br>

            <!--Number-->
            <label for="numero">Email</label>
            <input type="number" id="numero" min="0" max="20" step="5">
            <br><br>

            <!--URL-->
            <label for="url">URL</label>
            <input type="url" id="url" placeholder="ex: http://www...">
            <br><br>

            <!--Search-->
            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa">
            <br><br>

            <!--Range-->
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="3" value="3">
            <br><br>

            <!--Date-->
            <label for="data">Data</label>
            <input type="date" id="data" >
            <br><br>

            <!--Color-->
            <label for="cor">Cor</label>
            <input type="color" id="cor" >
            <br><br>


            <input type="submit" name="" value="Enviar">
        </form>
    </body>
</html>
