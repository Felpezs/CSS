<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Estilizando Tabelas</title>
        <link rel="stylesheet" type="text/css" href="tabelas.css">
    </head>
    <body>
        <h2>Estilizando Tabelas</h2>
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="num">R$ 2500</td>
            </tr>
            <tr class="alter">
                <td>002</td>
                <td>Celular</td>
                <td class="num">R$ 900</td>
            </tr>
            <tr>
                <td>003</td>
                <td>PC</td>
                <td class="num">R$ 7000</td>
            </tr>
            <tr class="alter">
                <td>004</td>
                <td>Tablet</td>
                <td class="num">R$ 1200</td>
            </tr>
        </table>
    </body>
</html>
